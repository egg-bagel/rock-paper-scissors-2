<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1>Rock Paper Scissors Game!</h1>

        <div id="buttons">
            <button type="button" class="button" id="rock">Rock</button>
            <button type="button" class="button" id="paper">Paper</button>
            <button type="button" class="button" id="scissors">Scissors</button>
        </div>

        <div id="results">
            <p id="roundResults">Click a button to start the game!</p>
            <p>Player's Score: <span id="playerScore">0</span></p>
            <p>Computer's Score: <span id="computerScore">0</span></p>
            <p id="finalResults"></p>
        </div>

        <script src="script.js"></script>
    </body>
</html>

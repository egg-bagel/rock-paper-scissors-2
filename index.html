<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            function getComputerChoice() {
                let options = ["rock", "paper", "scissors"];
                let choiceIndex = Math.floor(Math.random() * options.length);
                return options[choiceIndex];
            }

            function playRound(playerSelection, computerSelection) {
                if (playerSelection == "rock") {
                    if (computerSelection == "rock") {
                        console.log("Computer chose Rock. It's a tie!");
                        return 0;
                    }
                    else if (computerSelection == "paper") {
                        console.log("You lose! Paper beats Rock.");
                        return 2;
                    }
                    else if (computerSelection == "scissors") {
                        console.log("You win! Rock beats Scissors.");
                        return 1;
                    }    

                }
                else if (playerSelection == "paper") {
                    if (computerSelection == "rock") {
                        console.log("You win! Paper beats Rock.");
                        return 1;
                    }
                    else if (computerSelection == "paper") {
                        console.log("Computer chose Paper. It's a tie!");
                        return 0;
                    }
                    else if (computerSelection == "scissors") {
                        console.log("You lose! Scissors beats Paper.");
                        return 2;
                    }
                }
                else if (playerSelection == "scissors") {
                    if (computerSelection == "rock") {
                        console.log("You lose! Rock beats Scissors.");
                        return 2;
                    }
                    else if (computerSelection == "paper") {
                        console.log("You win! Scissors beats Paper.");
                        return 1;
                    }
                    else if (computerSelection == "scissors") {
                        console.log("Computer chose Scissors. It's a tie!");
                        return 0;
                    }
                }
                else {
                    console.log("Invalid input!");
                    return 0;
                }
            }

            function game() {
                let playerScore = 0;
                let computerScore = 0;
                for (let i = 0; i < 5; i++) {
                    let playerChoice = prompt("Enter your choice: rock, paper, or scissors");
                    let computerChoice = getComputerChoice();
                    let result = playRound(playerChoice.toLowerCase(), computerChoice);
                    if (result == 1) {
                        playerScore++;
                    }
                    else if (result == 2) {
                        computerScore++;
                    }
                    console.log("Player score:", playerScore);
                    console.log("Computer score:", computerScore);

                }
                if (playerScore > computerScore) {
                    console.log("You win the game!");
                }
                else if (computerScore > playerScore) {
                    console.log("The computer wins the game!");
                }      
                else {
                    console.log("It's a draw!");
                }      
            }
        </script> 
    </body>
</html>
